<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme Defaults */
        --color-pomo: 248 113 113; /* red-400 */
        --color-short: 45 212 191; /* teal-400 */
        --color-long: 96 165 250; /* blue-400 */
        --color-custom: 251 146 60; /* orange-400 */
        
        --bg-main: 249 250 251; /* gray-50 */
        --bg-card: 255 255 255; /* white */
        --bg-input: 243 244 246; /* gray-100 */
        
        --text-primary: 17 24 39; /* gray-900 */
        --text-secondary: 75 85 99; /* gray-600 */
        --text-muted: 107 114 128; /* gray-500 - Adjusted for contrast */
        
        --border-color: 229 231 235; /* gray-200 */
      }

      .dark {
        /* Dark Theme Defaults */
        --color-pomo: 239 68 68; /* red-500 */
        --color-short: 20 184 166; /* teal-500 */
        --color-long: 59 130 246; /* blue-500 */
        --color-custom: 249 115 22; /* orange-500 */
        
        --bg-main: 17 24 39; /* gray-900 */
        --bg-card: 31 41 55; /* gray-800 */
        --bg-input: 55 65 81; /* gray-700 */
        
        --text-primary: 243 244 246; /* gray-100 */
        --text-secondary: 209 213 219; /* gray-300 */
        --text-muted: 156 163 175; /* gray-400 - Lighter for better contrast on dark */
        
        --border-color: 55 65 81; /* gray-700 */
      }

      .neon {
        /* Neon Theme Defaults - High Contrast & Vibrant */
        --color-pomo: 255 0 128; /* Neon Pink */
        --color-short: 0 255 255; /* Cyan */
        --color-long: 191 0 255; /* Electric Purple */
        --color-custom: 255 215 0; /* Gold */
        
        --bg-main: 0 0 0; /* Pure Black */
        --bg-card: 18 18 20; /* Very Dark Gray */
        --bg-input: 35 35 40; 
        
        --text-primary: 255 255 255;
        --text-secondary: 220 220 220;
        --text-muted: 160 160 160; /* Lighter gray for contrast on black */
        
        --border-color: 60 60 60;
      }

      /* Custom scrollbar for task list */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }

      /* Global Focus Styles for Accessibility */
      button:focus-visible, 
      input:focus-visible, 
      a:focus-visible,
      [role="button"]:focus-visible,
      [tabindex]:focus-visible {
        outline: 2px solid rgb(var(--color-pomo));
        outline-offset: 2px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              pomo: 'rgb(var(--color-pomo) / <alpha-value>)',
              short: 'rgb(var(--color-short) / <alpha-value>)',
              long: 'rgb(var(--color-long) / <alpha-value>)',
              custom: 'rgb(var(--color-custom) / <alpha-value>)',
              
              main: 'rgb(var(--bg-main) / <alpha-value>)',
              card: 'rgb(var(--bg-card) / <alpha-value>)',
              input: 'rgb(var(--bg-input) / <alpha-value>)',
              
              primary: 'rgb(var(--text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
              
              border: 'rgb(var(--border-color) / <alpha-value>)'
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-main text-primary transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
